<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Costar AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .nav-link {
            color: #ffffff; /* White color for navigation links */
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s ease;
            text-decoration: none;
        }
        .nav-link:hover {
            color: #4F46E5; /* Change color on hover */
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
        }
        .form-submit {
            background-color: #4F46E5;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-submit:hover {
            background-color: #4338CA;
        }
        .google-btn {
            background-color: #DB4437 !important; /* Google Red */
        }
        .google-btn:hover {
            background-color: #d93025 !important; /* Darker shade on hover */
        }
        .footer-social-icon {
            width: 40px;
            height: 40px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            background-color: #4F46E5;
            color: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
            margin-right: 10px;
        }

        .footer-social-icon:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body class="font-sans">
     <!-- Navigation bar -->
<nav class="bg-gray-900 text-white py-4">
    <div class="container mx-auto flex justify-between items-center px-4">
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="400" height="80" viewBox="0 0 400 100">
                <text x="0" y="60" class="logo-text animate__animated animate__fadeIn" font-family="Arial, sans-serif" font-size="50" fill="#FFFFFF" font-weight="bold">Costar</text>
                <text x="170" y="60" class="logo-text animate__animated animate__fadeIn" font-family="Arial, sans-serif" font-size="50" fill="#fac70b" font-weight="bold">AI</text>
                <animate attributeName="opacity" dur="1s" values="0;1" repeatCount="1"></animate>
            </svg>
        </div>
        <div class="flex items-center space-x-4">
            <a href="overview.html" class="nav-link">Overview</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="product.html" class="nav-link">Product</a>
            <a href="signup.html" class="nav-link">Sign Up</a>
            <a href="login.html" class="nav-link">Login</a>
        </div>
    </div>
</nav>
    
    <!-- Login form -->
    <section class="bg-gray-100 py-16">
        <div class="container mx-auto form-container">
            <h2 class="text-2xl font-bold mb-8 text-center">Login to CostarAI</h2>
            <form action="#" method="POST">
                <input type="email" name="email" placeholder="Email Address" class="form-input">
                <input type="password" name="password" placeholder="Password" class="form-input">
                <button type="submit" class="form-submit w-full">Login</button>
            </form>
            <p class="text-center text-sm mt-4">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
            <div class="text-center mt-4">
                <p class="text-sm">Or login with</p>
                <a href="#" class="inline-block bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg mt-2">Google</a>
            </div>
        </div>
    </section>

    <!-- Footer section -->
    <footer class="bg-gray-900 text-white py-8 text-center">
        <div class="container mx-auto">
            <h3 class="text-xl">&copy; 2024 CostarAI. All rights reserved.</h3>
            <!-- Social Media Icons -->
            <div class="mt-4">
                <a href="#" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="footer-social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="footer-social-icon"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>
     <!-- Font Awesome CDN -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"
     crossorigin="anonymous"></script>
</body>
</html>
